<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <h3>Welcome {{name}}</h3>
    {% if messages %}
      {% for message in messages %}
        <small {% if message.tags %} class="{{message.tags}}"
        {% endif %} >{{message}}</small>
      {% endfor %}
    {% endif %}
    <a href="{% url 'logout' %}">Logout</a>
    <a href="{% url 'changepass' %}">Change Password</a>

</body>
</html>
